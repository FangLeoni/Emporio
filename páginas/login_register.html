    <!--REGISTER FORM-->
            <div class="cad">
                <form name="cadastro" action="" class="register-grid"><!--Adicionar página de destino no atributo action. Apagar este comentário.-->
                    <div class="title-register-gap"></div>
                    <div></div>
                    <div class="register-columns-span">
                        <input type="text" name="nome" id="nome" placeholder="Nome" class="inputs-style register-inputs-size1" required>
                    </div>
                    <div></div>
                    <div class="register-columns-span">
                        <input type="text" name="nome do pet" id="nome do pet" placeholder="Nome do Pet" class="inputs-style register-inputs-size1" required>
                    </div>
                    <div></div>
                    <div class="register-columns-span">
                        <input type="email" name="email" id="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="inputs-style register-inputs-size1" required>
                    </div>
                    <div></div>
                    <div>
                        <input type="password" name="senha" id="senha" placeholder="Senha" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div>
                        <input type="password" name="confirmar senha" id="confirmar senha" placeholder="Confirme a Senha" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div></div>
                    <div>
                        <label for="data de nascimento"><p class="texto-labels-register">Data de Nascimento:</p></label>
                    </div>
                    <div>
                        <label for="gênero"><p class="texto-labels-register">Gênero:</p></label>
                    </div>
                    <div></div>
                    <div>
                            <input type="date" name="data de nascimento" id="data de nascimento" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div>
                            <select name="genero" id="genero" class="select-input-style" required>
                                <option value="" disabled selected hidden>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outros">Outros</option>
                            </select>
                    </div>
                    <div></div>
                    <div class="register-columns-span">
                        <input type="number" name="cpf" id="cpf" placeholder="CPF: 000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" oninput="maxLengthCheck(this)" maxlength="14" class="inputs-style register-inputs-size1" required >
                    </div>
                    <div></div>
                    <div>
                        <input type="tel" name="telefone1" id="telefone1" placeholder="Tel.: (00) 0000-0000" maxlength="15" pattern="\(?[0-9]{2}\)?\ ?[0-9]{4,6}-?[0-9]{3,4}$" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div>
                        <input type="tel" name="telefone2" id="telefone2" placeholder="Tel.: (00) 0000-0000" maxlength="15" pattern="\(?[0-9]{2}\)?\ ?[0-9]{4,6}-?[0-9]{3,4}$" class="inputs-style register-inputs-size2">
                    </div>
                    <div></div>
                    <div>
                        <select for="estado" name="estado" id="estado" class="select-input-style" required>
                            <option value="" disabled selected hidden>Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="cep" id="cep" placeholder="CEP: 00000-000" pattern="\d{5}-?\d{3}" oninput="maxLengthCheck(this)" maxlength="9" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div></div>
                    <div>
                        <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div>
                        <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div></div>
                    <div>
                        <input type="text" name="endereço" id="endereço" placeholder="Endereço" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div>
                        <input type="number" name="numero" id="numero" placeholder="Nº" class="inputs-style register-inputs-size2" required>
                    </div>
                    <div></div>
                    <div class="register-columns-span">
                        <input type="submit" name="cadastrar" id="cadastrar" value="Cadastrar" class="inputs-style register-button-size">
                    </div>
                </form>
            </div>

    <!--The script below makes possible define "maxlength" for number type inputs.-->
        <script>
            function maxLengthCheck(object) {
                if (object.value.length > object.maxLength)
                    object.value = object.value.slice(0, object.maxLength)
            }
        </script>
