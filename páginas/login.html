<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Plasir Demanger</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <img class="logotxt" src="../img/logintxt.png" width=200px>

    <div class="loginblock">
       <form>
  <div class="form-group row">
    <label for="staticEmail" class="txt1" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <br><br>
  <div class="form-group row">
    <label for="inputPassword" class="txt2" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
</form>
        </div>
<br><br>
        <button type="button" class="btn btn-primary">ENTRAR</button>
        <br><br></br>
        <p class="cadastro">Não tem uma conta ainda? <a href="login_register.html">Cadastre-se.</a></p>
</body>
</html>
