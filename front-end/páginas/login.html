<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empório Plasir Demanger</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" >
</head>
<body>
    <img class="logotxt" src="../img/logintxt.png" width=200px>

    <div class="loginblock">
       <form>
  <div class="form-group row">
    <label for="staticEmail" class="txt1" class="col-sm-2 col-form-label" >Email</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" id="staticEmail" value="email@example.com">
    </div>
  </div>
  <br><br>
  <div class="form-group row">
    <label for="inputPassword" class="txt2" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div>
</form>
        </div>
<br><br>
        <button type="button" class="btn btn-primary">ENTRAR</button>
        <br><br></br>
        <p class="cadastro">Não tem uma conta ainda? <a href="/cadastro">Cadastre-se.</a></p>
</body>
</html>
